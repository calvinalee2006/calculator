<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calvins Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1 id="title">Calvins calculator</h1>

    <div class="frame">
        <div class="display-screen">456</div>
        <div class="calc-pad">
            <div class="calc-btns" id="calc-btns">
                <button class="L-para">(</button>
                <button class="R-para">)</button>
                <button class="percent">%</button>
                <button class="divide">/</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply">X</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus">-</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="add">+</button>
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button id='enter'>Enter</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
