<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calvins Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1 id="title">Calvins calculator</h1>

    <div class="frame">
        <div class="display-screen">
            <input type="text" id="display-screen">
        </div>
        <div class="calc-btns" id="calc-btns">
            <button class="clear" value="clear">C</button>
            <button class="L-para" value="(">(</button>
            <button class="R-para" value=")">)</button>
            <button class="percent" value="modulo">%</button>
            <button class="operator" value="/">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="X">X</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="subtract">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="addition">+</button>
            <button class="number" value="0">0</button>
            <button class="operator" value=".">.</button>
            <button class='enter' value="enter">Enter</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
