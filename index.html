<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calvins Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1 id="title">Calvins calculator</h1>

    <div class="frame">
        <div class="display-screen">
            <input type="text" id="display-screen">
        </div>
        <div class="calc-btns" id="calc-btns">
            <button class="clear" value="clear">C</button>
            <button class="L-para" value="L-para">(</button>
            <button class="R-para" value="R-para">)</button>
            <button class="percent" value="percent">%</button>
            <button class="operator" value="operator">/</button>
            <button class="number" value="number">7</button>
            <button class="number" value="number">8</button>
            <button class="number" value="number">9</button>
            <button class="operator" value="operator">X</button>
            <button class="number" value="number">4</button>
            <button class="number" value="number">5</button>
            <button class="number" value="number">6</button>
            <button class="operator" value="operator">-</button>
            <button class="number" value="number">1</button>
            <button class="number" value="number">2</button>
            <button class="number" value="number">3</button>
            <button class="operator" value="operator">+</button>
            <button class="number" value="number">0</button>
            <button class="decimal" value="decimal">.</button>
            <button class='enter' value="enter">Enter</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
